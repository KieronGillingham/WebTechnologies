<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script type="text/javascript" src="scripts/main.js"></script>
    <script type="text/css" src="css/main.css"></script>
    <title>Number Guessing Game</title>
</head>
<body onload=main()>
    <h1>Guess the Number</h1>
    <h2>Guess a number between 1 and 100</h2>
    <p><label for="userGuess">Guess:</label><input type="text" id="userGuess" placeholder="Enter guess here"></input></p>
    <p><button id="checkButton">Check</button></p>
    <p><button id="resetButton">Reset</button></p>
    <p id="output"></p>
</body>
</html>
