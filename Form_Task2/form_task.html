<!doctype html>
<html>

<head>
    <title>HTML - Form </title>
    <meta charset="utf-8">
    <meta name="description" content="Session 8 form task">
    <link rel="stylesheet" href="main.css" type="text/css" />
</head>

<body>
    <h1>Travel Survey</h1>
    <form id="travelsurvey">

        <!-- Personal Information  -->
        <fieldset>
            <legend>Personal</legend>
            <p><label>First Name(*):</label> <input type="text" name="first_name" required></p>
            <p><label>Last Name(*):</label> <input type="text" name="last_name" required></p>
        </fieldset>

        <!-- Contact Information -->
        <fieldset>
            <legend>Contact</legend>
            <p><label>Address Line 1(*): </label> <input type="text" name="address_1" required></p>
            <p><label>Post Code(*) </label> <input type="text" name="post_code" required></p>
            <p><label>Phone Number1(*) </label> <input type="text" name="phone1" required></p>
            <p><label>Phone Number2</label><input type="text" name="phone2"></p>
            <p><label>Email(*): </label> <input type="text" name="address_1" required></p>
        </fieldset>

        <!-- Travel  Information -->
        <fieldset>
            <legend>Travel</legend>
            <p>
                <label> How do you normally travel to university?</label><br>
                <input type="radio" name="tasport_method" value="drive">Drive<br>
                <input type="radio" name="tasport_method" value="public">Public transport<br>
                <input type="radio" name="tasport_method" value="walk">Walk<br>
                <input type="radio" name="tasport_method" value="other">Other<br>
            </p>
            <p>
                <label>How long does it take you to travel in?</label>
                <select name="travel_time">
                    <option value="10">0 - 10 mins</option>
                    <option value="20">10 - 20 mins</option>
                    <option value="30">20 - 30 mins</option>
                    <option value="30+">30 mins +</option>
                </select>
            </p>
        </fieldset>
        
        <!--  Declaration  -->
        <fieldset>
            <legend>Declaration</legend>
            <p>
                <label>Are you happy for us to email you?</label>
                <input type="radio" name="yes" value="yes">Yes
                <input type="radio" name="no" value="no" checked="checked">No
            </p>
        </fieldset>
        
        <!-- Submit button -->
        <input type="submit">
    </form>
</body>

</html>
